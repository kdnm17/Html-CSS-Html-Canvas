<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- this complete portion is called container -->
  <!-- (.container)  -->
  <div class="container">
    <section>
      <ul>
        <li>hi</li>
        <li>hello</li>
        <li>namaste</li>
      </ul>
    </section>
  </div>

  <!-- block element  -->
  <div style="background-color: aqua;">this is my 1st div</div>
  <div style="background-color: antiquewhite;">this is my 2nd div</div>
  <!-- div is a block element... it fills complete place ..... this goes to next line .. -->

  <!-- inline element  -->
  <span style="background-color: aqua;">this is my 1st span</span>
  <span style="background-color: beige;">this is my 2nd span</span>
  <!-- span is inline element .. it fills only the content ....this follows the same line..  -->


  <p>hi</p>
  <p>hello</p>

  <a href="https://www.w3schools.com/html/html_blocks.asp" style="background-color: aqua;display:block" >click to learn block and inline elements</a>
  <a href="https://www.w3schools.com/html/html_blocks.asp ">click to learn block and inline elements</a>

  <!-- conversion of block to inline and vice versa  -->
  <div style="background-color:antiquewhite;display:inline">hi hello</div>
  <span style="background-color: antiquewhite;display:block">hi hello </span>
  
</body>
</html>
