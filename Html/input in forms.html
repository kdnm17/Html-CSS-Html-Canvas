<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form>
    <label for="textfield">textfield</label>
    <input type="text" name="textfield" id="textfield" value="enter text">
<br>
<br>
     <!-- checkbox mein we cant have option like choosing only one -->
     <label for="checkbox1">checkbox1</label>
     <input type="checkbox" name="checkbox" id="checkbox1">

     <label for="checkbox2">checkbox2</label>
     <input type="checkbox" name="checkbox" id="checkbox2">
<br>
<br>
      <label for="button">button</label>
      <input type="button" id="button" value="click here">
<br>
<br>
     <!-- if given same name for two different radio buttons then can only select one option  -->
       <label for="radio1">radio button 1</label>
       <input type="radio" name="radio" id="radio1">

       <label for="radio2">radio button 2</label>
       <input type="radio" name="radio"  id="radio2">

       <label for="radio3">radio button 3</label>
       <input type="radio" name="radio" id="radio3">
<br>
<br>
        <label for="file">upload</label>
        <input type="file" id="file">
<br>
<br>
         <input type="image" name="imagebutton" id="imagebutton" alt="click here" src="button.png" height="50px" width="70px">
<br>
<br>
        <label for="password">enter password</label>
        <input type="password" id="password">
<br>
<br>
        <label for="date">select date</label>
        <input type="date" id="date">
<br>
<br>
        <label for="num"></label>
        <input type="number" name="number" id="num" min="1" max="50">
        

  </form>

  



</body>
</html>
